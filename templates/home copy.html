{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Wordle@TalkWithShubha</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.png' %}" />
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <script src="{% static 'js/myscripts.js' %}"></script>
    </head>
    <body onload="myFunction()">
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <h2>Hello</h2><img src="{% static 'images/wordle_logo.png' %}" alt="My Wordle" width="170" height="40" style:"display:block;"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="text-center mt-5">
                <h1>Fun with Wordle</h1>
				Result: {{result}}
				<div class="row">
					<div class="w-50 mx-auto">
						<form action="" method="post">
							{% csrf_token %}
							
							<input type="hidden" class="form-control" id="word" name="word" value="{{word}}"><br>
							<div class="input-group">
								<input type="text" class="form-control" id="guess" placeholder="Guess the Word" name="guess">
								<div class="input-group-btn">
									<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
								</div>
							</div><br>
							<input type="hidden" class="form-control" id="guess_count" name="guess_count" value="{{guess_count}}">
							<input type="hidden" class="form-control" id="guess1" name="guess1" value="{{guess1}}">
							<input type="hidden" class="form-control" id="guess2" name="guess2" value="{{guess2}}">
							<input type="hidden" class="form-control" id="guess3" name="guess3" value="{{guess3}}">
							<input type="hidden" class="form-control" id="guess4" name="guess4" value="{{guess4}}">
							<input type="hidden" class="form-control" id="guess5" name="guess5" value="{{guess5}}">
							<input type="hidden" class="form-control" id="guess6" name="guess6" value="{{guess6}}"><br>
						</form> 
					</div>
				  </div>


				  <p id="display"></p>

						

							




            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->

		

    </body>


</html>
